<!doctype html>
    <html lang="en">
    <head>
      <title>Support</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/style.css">
      <script src="//code.jquery.com/jquery.min.js"></script>
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
      <link rel="stylesheet" href="js-datepick/dp-light.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="background: #F6F6F6; ">

      <!-- navbar section -->
      <div class="container-fluid nav2">
        
        <script>
          $.get("nav.html", function(data){
              $("#navholder").replaceWith(data);
          });
          </script>
          <div class="" id="navholder"></div>
      </div>
    
      <div class="feedbacktitle container text-center my-5">
        <h3>Hello, how can we help ?</h3>
        <!-- <p class="" style="color: blanchedalmond;">Your feedback matters to us</p> -->
      </div>
    
      <div class="supportbody">
    
       
    
        <div class="container mt-4 mb-4" id="">
            <div class="row">
                <div class="col-12 mb-5  text-center">
                    <input type="" class="supportinput" name="" id="" placeholder="Ask a question">
                    <span class="searchsupport"> <a href=""></a>
                        <!-- <i class="fas fa-search" style="font-size: 18px; padding: 0 5px;"></i> -->
                        Search
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center ">
                    <p class="text-secondary">or choose a category to quickly find the help you need</p>
                </div>
            </div>        
        </div>

        <div class="suportoptions container my-3 ">
            <div class="row justify-content-around pt-3">
                <div class="col-md-3 m-3 text-center supportcall">
                    <i class="fa fa-phone-volume my-3 text-secondary" style="font-size: 2rem; transform: rotate(-45deg);"></i>
                    <h5>
                      Call <span style="color: #B52421;">9876543210</span>
                    </h5>
                </div>
    
                <div class="col-md-3 m-3 text-center mailsupport">
                    <i class="far fa-envelope my-3 text-secondary " style="font-size: 2rem;"></i>
                    <h5>
                      Email <br> <span style="color: #B52421;"><small> creaseart@gmail.com</small></span>
                    </h5>
                </div>
    
                <div class="col-md-3 m-3 text-center chatsupport">
                    <img src="img/chatsupport.svg" class="my-3" style="width: 2rem; height: auto;" alt="">
                    <h5>
                      Live <span style="color: #B52421;">Chat</span>
                    </h5>
                </div>
                
            </div>
        </div>
  

          

          <!-- footer section -->

        <div class="">
          <script>
            $.get("footer.html", function(data){
                $("#footerjs").replaceWith(data);
            });
            </script>
            <div class="container-fluid " id="footerjs" ></div>
        </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
        <script src="js/main.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    </html>
