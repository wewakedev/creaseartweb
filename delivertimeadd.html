                                      <input type="date" id="pickupdate" name="pickup" onkeydown="return false" >

                                  </div>
  
                                  <div class="col-md-12 pickupdates container">
                                    <div class="datetimebtn flex-wrap">
                                      <small><label for="Pickup"><i class="fas fa-stopwatch    "></i>  <small>Select your Pick Up Time</small> </label><br></small>
    
                                      <form action="">
                                        <input type="radio" id="pickupslot1" name="radios" value="all">
                                          <label for="pickupslot1">10:00 AM <br> 12:00 AM</label>
                                        <input type="radio" id="pickupslot2" name="radios"value="false">
                                          <label for="pickupslot2">12:00 AM <br> 02:00 PM</label>
                                        <input type="radio" id="pickupslot3" name="radios" value="true">
                                          <label for="pickupslot3">02:00 PM <br> 04:00 PM</label>
                                        <input type="radio" id="pickupslot4" name="radios" value="all">
                                          <label for="pickupslot4">04:00 PM <br> 06:00 PM</label>
                                        <input type="radio" id="pickupslot5" name="radios" value="all">
                                          <label for="pickupslot5">06:00 PM <br> 08:00 PM</label>
                                      </form>
                                    </div>
                                  </div>
                                  
                                </div>

                                <div class="datepicker row my-3">

                                    <form action="">

                                      <input type="date" id="pickupdate" name="pickup" onkeydown="return false" >                         
                                    </form>
                                  </div>
  
                                  <div class="col-md-12 pickupdates">
                                    <div class="datetimebtn flex-wrap">
                                      <small><label for="Delivery"><i class="fas fa-stopwatch    "></i>  <small>Select your Delivery Time</small> </label><br></small>
                                      <form action="">
    
                                        <input type="radio" id="deliverytimeslot1" name="radios" value="all">
                                          <label for="deliverytimeslot1">10:00 AM <br> 12:00 AM</label>
                                        <input type="radio" id="deliverytimeslot2" name="radios"value="false">
                                          <label for="deliverytimeslot2">12:00 AM <br> 02:00 PM</label>
                                        <input type="radio" id="deliverytimeslot3" name="radios" value="true">
                                          <label for="deliverytimeslot3">02:00 PM <br> 04:00 PM</label>
                                        <input type="radio" id="deliverytimeslot4" name="radios" value="all">
                                          <label for="deliverytimeslot4">04:00 PM <br> 06:00 PM</label>
                                        <input type="radio" id="deliverytimeslot5" name="radios" value="all">
                                          <label for="deliverytimeslot5">06:00 PM <br> 08:00 PM</label>

                                      </form>

                                  </div>
